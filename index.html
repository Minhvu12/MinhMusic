<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music</title>
    <link rel="stylesheet" href="./assets/main.css">
    <link rel="stylesheet" href="./assets/fonts/fontawesome-free-5.15.3-web/css/all.css">
</head>
<body>  
    <div id="player" >
        <!-- dashboard -->
        <div class="dashboard">
            <div class="heading">
                <p>Now playing:</p>
                <h2>Name Song</h2>
            </div>
            <div class="cd">
                <div class="cd-thumb"></div>
            </div>
            <div class="control">
                <div class="btn btn-repeat">
                    <i class="fas fa-redo "></i>
                </div>
                <div class="btn btn-prev">
                    <i class="fas fa-step-backward"></i>
                </div>
                <div class="btn btn-toggle-play">
                    <i class="fas fa-pause icon-pause"></i>
                    <i class="fas fa-play icon-play"></i>
                </div>
                <div class="btn btn-next">
                    <i class="fas fa-step-forward"></i>
                </div>
                <div class="btn btn-random">
                    <i class="fas fa-random"></i>
                </div>
            </div>
            <div id="progress">
                <input type="range" class="realP" value="0" min="0" max="100" step="0.001">
            </div>
            <audio src="" id="audio"></audio>
        </div>
        <div class="playlist">
            <div class="song">
                <div class="thumb" style="background-image: url();"></div>
                <div class="body">
                    <h3 class="title">Tên bài hát</h3>
                    <p class="author">Ca sĩ / Nhóm nhạc</p>
                </div>
            </div>
        </div>
        <div class="footer">
            Created by <a href="">Minh Vu</a>
        </div>
    </div>
    <script src="./assets/main.js"></script>
</body>
</html>
